l_english:
 magic_secrets.0001.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has denounced my practices as ungodly and unforgivable! People now label me a witch (despite the clear and obvious differences between witches and mages) and claim I an enemy of [ROOT.Char.GetFaith.HighGodName]!"
 magic_secrets.0001.a: "Do they not see the truth that I see?"

 magic_secrets.0002.negative.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has accused [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] of being a witch! The wicked [owner.GetWomanMan] is consorting with [ROOT.Char.GetFaith.DevilName] to poison our minds and turn us away from [ROOT.Char.GetFaith.HighGodName]!"
 magic_secrets.0002.positive_1.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has publicly accused [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] of witchcraft! ...Even though [owner.GetSheHe|U] is clearly a mage."
 magic_secrets.0002.positive_2.desc: "This half-wit of a [secret_exposer.GetWomanMan] blabbers on about "witches" and "[secret_exposer.GetFaith.DevilName]." Is [secret_exposer.GetSheHe] possessed of any brain cells? Mages have nothing to do with the gods..."
 magic_secrets.0002.worried.desc: "\n\nI want to speak up, show them all the truth, but would they listen? If I did, I fear they would turn on me next..."
 magic_secrets.0002.dislikes_negative: "Burn the witch!"
 magic_secrets.0002.b: "The witch will pay for [owner.GetHerHis] crimes!"
 magic_secrets.0002.c: "These accusations are naught but malice and lies."
