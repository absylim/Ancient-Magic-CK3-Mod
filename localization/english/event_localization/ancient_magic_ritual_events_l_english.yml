 ancient_magic_rituals_events.007.t: "Implant magical blood - Non Related"
 ancient_magic_rituals_events.007.desc: "You may choose one from among the vials of blood in your inventory which were taken from people who are not closely related to you."

 ancient_magic_rituals_events.008.t: "Implant magical blood - Injector"
 ancient_magic_rituals_events.008.desc: "I seem to be the only one capable of performing this operation successfully."
 ancient_magic_rituals_events.008.desc_doctor: "Now, the question remains: Who shall perform the operation? Should my court physician do it, or shall I do it, myself?"
 ancient_magic_rituals_events.008.a: "I shall get to work"
 ancient_magic_rituals_events.008.b: "I leave my esteemed self in your hands [physician.GetNameRegnal]"
 ancient_magic_rituals_events.008.succcess: "Successful transfusion"
 ancient_magic_rituals_events.008.failure: "Unsuccessful transfusion"
 
 ancient_magic_rituals_events.009.t: "Implant magical blood - Success"
 ancient_magic_rituals_events.009.desc: "The transfusion was a resounding success! I must say, my physician acquitted themself quite well."
 ancient_magic_rituals_events.009.a: "Time to get back to my duties"
 
 ancient_magic_rituals_events.010.desc: "The transfusion was a great success, i must say my physician isnt half bad."
 ancient_magic_rituals_events.010.a: "Here you have for your good job"
 
 ancient_magic_rituals_events.011.t: "Implant magical blood - Failure"
 ancient_magic_rituals_events.011.desc: "The transfusion was a great failure, but at least I am still alive."
 ancient_magic_rituals_events.011.a: "I will have to try again, eventually."
 
 ancient_magic_rituals_events.012.desc: "[physician.GetFirstNameNoTooltip] wrings [physician.GetHerHis] hands. "I am truly sorry, my lord," \n[physician.GetSheHe] says. "The transfusion was unsuccessful. However, I did manage to replace your original blood, so you will not die from the operation.""
 ancient_magic_rituals_events.012.a: "Get [physician.GetHerHim] out of my sight."