l_english:
 trait_immortal: "Immortal"
 trait_immortal_desc: "This character is an immortal."
 trait_master_of_time: "Master of Time"
 trait_master_of_time_desc: "This character has mastered time itself, and can grant immortality."
 trait_avatar_of_life: "Avatar of Life"
 trait_avatar_of_life_desc: "This character has mastered the magic of life and can reverse any affliction."
 trait_lord_of_the_elements: "Lord of the Elements"
 trait_lord_of_the_elements_desc: "This character has mastered the magic of the elements and can fuse them into powerful creatures."
 trait_deacon_of_death: "Deacon of Death"
 trait_deacon_of_death_desc: "This character is the master of death. It is theirs to give and to take."
 trait_architect_of_bloodlines: "Architect of Bloodlines"
 trait_architect_of_bloodlines_desc: "This character has mastered the art of fleshsculpting and can shape bloodlines for generations"
 trait_master_of_puppets: "Master of Puppets"
 trait_master_of_puppets_desc: "This character has mastered the magic of the mind and can bend others to their will"
 trait_infinite_mana: "Infinite Mana"
 trait_infinite_mana_desc: "Oh you little cheater!!"
 trait_undead: "Undead"
 trait_undead_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] has been killed and reborn as an undead creature. Through the necromantic mastery of [ROOT.GetCharacter.GetHerHis] creator, [ROOT.GetCharacter.GetSheHe] retains most of [ROOT.GetCharacter.GetHerHis] memories, and functions better than most lesser undead. Despite this, whatever spark which exists within the eyes of the living is woefully absent in [ROOT.GetCharacter.GetHerHim], making [ROOT.GetCharacter.GetHerHim] an excellent servant, but little more."
 trait_undead_liche: "Líché"
 trait_undead_liche_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] is an undead mage. While the spark of a living being's spirit is normally lost during the transition from life to undeath, due to [ROOT.GetCharacter.GetHerHis] innate magical potential, and the exquisite nature of the spell used to create [ROOT.GetCharacter.GetHerHim], [ROOT.GetCharacter.GetSheHe] has effectively become immortal, and will never know pain, hunger, or disease again."

 #Diseases
 trait_mana_devouring_1: "Mana Devouring"
 trait_mana_devouring_1_desc: "[ROOT.Char.GetNameNoTooltip] has contracted a disease which mostly afflicts those with magic potential. It causes continuous [mana_drain|E]."
 trait_mana_devouring_1_character_desc: "This character has contracted a disease which mostly afflicts those with magic potential. It causes continuous [mana_drain|E]."
 trait_mana_devouring_2: "Body Devouring"
 trait_mana_devouring_2_desc: "[ROOT.Char.GetNameNoTooltip] has an advanced mana devouring disease. Because [ROOT.Char.GetSheHe] no longer has enough [mana|El] to manage the illness, it has begun to consume [ROOT.Char.GetHerHis] body."
 trait_mana_devouring_2_character_desc: "This character has an advanced mana devouring disease. Because they no longer have enough [mana|El] to manage the illness, it has begun to consume their body."
 trait_mage_dementia: "Magical Dementia"
 trait_mage_dementia_desc: "The human mind can only handle 200-300 years worth of memories. This character has lived so long, their mind has begun overwriting their previous existence with new memories."
 trait_mage_dementia_character_desc: "The human mind can only handle 200-300 years worth of memories. [ROOT.Char.GetNameNoTooltip] has lived so long, [ROOT.Char.GetHerHis] mind has begun overwriting their previous existence with new memories."

 ## Bloodlines
 trait_dragonic_bloodline: "Dragonic Bloodline"
 trait_dragonic_bloodline_desc: "The blood of dragons flows through the veins of this character. This character is stronger, healthier and much more attuned to mana, but they are also greedier and more arrogant."
 trait_dragonic_bloodline_character_desc: "The blood of dragons flows through the veins of [ROOT.GetCharacter.GetFirstNameNoTooltip]. [ROOT.GetCharacter.GetSheHe|U] is stronger, healthier and much more attuned to mana, but [ROOT.GetCharacter.GetSheHe] is also greedier and more arrogant."
 trait_antler_bloodline: "Antler Bloodline"
 trait_antler_bloodline_desc: "The blood of a mystical deer flows through the veins of this character. This character is more agile, healthier, better looking and more attuned to mana, but they are also more compassionate, timid and bit craven."
 trait_antler_bloodline_character_desc: "The blood of a mystical deer flows through the veins of [ROOT.GetCharacter.GetFirstNameNoTooltip]. [ROOT.GetCharacter.GetSheHe|U] is more agile, healthier, better looking and more attuned to mana, but [ROOT.GetCharacter.GetSheHe] is also more compassionate, timid and bit craven."
 trait_giant_bloodline: "Blood of Giants"
 trait_giant_bloodline_desc: "The blood of giants flows through the veins of this character. This character is much stronger, healthier and more attuned to mana, but they are also irrational and more impatient."
 trait_giant_bloodline_character_desc: "The blood of giants flows through the veins of [ROOT.GetCharacter.GetFirstNameNoTooltip]. [ROOT.GetCharacter.GetSheHe|U] is much stronger, healthier and more attuned to mana, but [ROOT.GetCharacter.GetSheHe] is also irrational and more impatient."
 trait_infused_magical_blood_compatible: "Infused Magical Blood"
 trait_infused_magical_blood_compatible_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] has infused the blood of someone with higher magical aptitude into [ROOT.GetCharacter.GetHerselfHimself], in order to compensate for [ROOT.GetCharacter.GetHerHis] lower innate mana affinity. Fortunately, [ROOT.GetCharacter.GetSheHe] was lucky that [ROOT.GetCharacter.GetHerHis] blood was compatible with the blood [ROOT.GetCharacter.GetSheHe] infused."
 trait_infused_magical_blood_incompatible: "Infused Magical Blood"
 trait_infused_magical_blood_incompatible_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] has infused the blood of someone with higher magical aptitude into [ROOT.GetCharacter.GetHerselfHimself], in order to compensate for [ROOT.GetCharacter.GetHerHis] lower innate mana affinity. Unfortunately, the blood that [ROOT.GetCharacter.GetSheHe] infused was not compatible with [ROOT.GetCharacter.GetHerHis] own."
