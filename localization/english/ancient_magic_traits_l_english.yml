 trait_undead: "Undead"
 trait_undead_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] has been killed and reborn as an undead creature. Through the necromantic mastery of [ROOT.GetCharacter.GetHerHis] creator, [ROOT.GetCharacter.GetSheHe] retains most of [ROOT.GetCharacter.GetHerHis] memories, and functions better than most lesser undead. Despite this, whatever spark which exists within the eyes of the living is woefully absent in [ROOT.GetCharacter.GetHerHim], making [ROOT.GetCharacter.GetHerHim] an excellent servant, but little more."
 trait_undead_liche: "Líché"
 trait_undead_liche_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] is an undead mage. While the spark of a living being's spirit is normally lost during the transition from life to undeath, due to [ROOT.GetCharacter.GetHerHis] innate magical potential, and the exquisite nature of the spell used to create [ROOT.GetCharacter.GetHerHim], [ROOT.GetCharacter.GetSheHe] has effectively become immortal, and will never know pain, hunger, or disease again."

 #Diseases
 trait_mana_devouring_1: "Mana Devouring"
 trait_mana_devouring_1_desc: "[ROOT.Char.GetNameNoTooltip] has contracted a disease which mostly afflicts those with magic potential. It causes continuous [mana_drain|E]."
 trait_mana_devouring_1_character_desc: "This character has contracted a disease which mostly afflicts those with magic potential. It causes continuous [mana_drain|E]."
 trait_mana_devouring_2: "Body Devouring"
 trait_mana_devouring_2_desc: "[ROOT.Char.GetNameNoTooltip] has an advanced mana devouring disease. Because [ROOT.Char.GetSheHe] no longer has enough [mana|El] to manage the illness, it has begun to consume [ROOT.Char.GetHerHis] body."
 trait_mana_devouring_2_character_desc: "This character has an advanced mana devouring disease. Because they no longer have enough [mana|El] to manage the illness, it has begun to consume their body."
 trait_mage_dementia: "Magical Dementia"
 trait_mage_dementia_desc: "The human mind can only handle 200-300 years worth of memories. This character has lived so long, their mind has begun overwriting their previous existence with new memories."
